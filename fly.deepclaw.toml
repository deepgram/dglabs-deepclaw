# DeepClaw instance deployment config.
# Usage: fly deploy . -a deepclaw-instance --config fly.deepclaw.toml

app = "deepclaw-instance"
primary_region = "sjc"

[build]
dockerfile = "Dockerfile.fly"

# Voice call webhook server (Deepgram media bridge on port 8000)
[[services]]
internal_port = 8000
protocol = "tcp"

[[services.ports]]
handlers = ["tls", "http"]
port = 8000
